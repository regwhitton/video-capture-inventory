name: Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and Deploy to GitHub Apache Maven
      run: mvn -B install deploy --file pom.xml -Pjava-api -Pwindows
      env:
        GITHUB_TOKEN: ${{ github.token }}
