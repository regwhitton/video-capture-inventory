name: Build and Deploy

on:
  release:
    types:
    - published

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build and Deploy Java-API and Windows-x86_64 native
      run: mvn -B install deploy -Psources-javadoc --file pom.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Archive Java-API artifact
      uses: actions/upload-artifact@v1
      with:
        name: java-api
        path: target/video-capture-inventory-0.1.1.jar
    - name: Archive sources artifact
      uses: actions/upload-artifact@v1
      with:
        name: sources
        path: target/video-capture-inventory-0.1.1-sources.jar
    - name: Archive javadocs artifact
      uses: actions/upload-artifact@v1
      with:
        name: javadoc
        path: target/video-capture-inventory-0.1.1-javadoc.jar
    - name: Archive windows-x86_64 native artifact
      uses: actions/upload-artifact@v1
      with:
        name: windows-x86_64 native
        path: target/video-capture-inventory-0.1.1-windows-x86_64.jar

  build-linux:

    needs: build-windows
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Linux natives
      run: mvn -B install deploy -Pnatives-only --file pom.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Archive linux-x86_64 native artifact
      uses: actions/upload-artifact@v1
      with:
        name: linux-x86_64 native
        path: target/video-capture-inventory-0.1.1-linux-x86_64.jar
    - name: Archive linux-armhf (Raspberry Pi 1&2) native artifact
      uses: actions/upload-artifact@v1
      with:
        name: linux-armhf (Raspberry Pi 1&2) native
        path: target/video-capture-inventory-0.1.1-linux-armhf.jar
